<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body class="bg-gradient-to-r from-amber-100 to-red-200 font-mono flex flex-col items-center justify-start min-h-screen py-8">

    <h1 class="text-5xl font-bold py-4 px-4 text-red-800">
        Temperature Converter
    </h1>

    <div class="px-8 py-8">
        <form id="temperatureForm" class="flex flex-col items-center space-y-4">
            <div>
                <label for="quantity" class="px-2 py-2 rounded text-red-500 bg-red-200 mr-4">
                    Enter temperature in Kelvin:
                </label>
                <input type="number" id="quantity" name="quantity" value="0" class="border border-red-300 rounded px-2 py-1 bg-red-100 text-red-800">
            </div>
            <button type="submit" class="px-3 py-2 rounded bg-red-300">Convert</button>
        </form>
    </div>

    <div class="flex items-center justify-center space-x-8">
        <div class="box-border h-64 w-40 p-6 border-4 flex flex-col items-center justify-center text-center border-red-200">
            <div id="kelvin">Kelvin(째K):</div>
            <div class="thermometer">
                <div class="thermometer-fill" id="kelvin-fill" style="height: 0;"></div>
            </div>
        </div>

        <div class="box-border h-64 w-40 p-6 border-4 flex flex-col items-center justify-center text-center border-red-200">
            <div id="cel">Celsius(째C):</div>
            <div class="thermometer">
                <div class="thermometer-fill" id="cel-fill" style="height: 0;"></div>
            </div>
        </div>

        <div class="box-border h-64 w-40 p-6 border-4 flex flex-col items-center justify-center text-center border-red-200">
            <div id="fahrenheit">Fahrenheit(째F):</div>
            <div class="thermometer">
                <div class="thermometer-fill" id="fahrenheit-fill" style="height: 0;"></div>
            </div>
        </div>

        <div class="box-border h-64 w-40 p-6 border-4 flex flex-col items-center justify-center text-center border-red-200">
            <div id="newton">Newton(째N):</div>
            <div class="thermometer">
                <div class="thermometer-fill" id="newton-fill" style="height: 0;"></div>
            </div>
        </div>
    </div>
</body>
</html>
