<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./output.css" rel="stylesheet">
    <script src="app.js"></script>
</head>

<body class="bg-gradient-to-r">

    <h1 class="text-3xl font-bold underline justify-center py-4 px-4 text-red-300" >
        Temeperature Converter
    </h1>

    <div class="px-8 py-8">
        <form id="temperatureForm">
            <label for="quantity" class="px-2 py-2 rounded ml-10 text-red-600">
                Enter temperature in Kelvin:
            </label>
            <input type="number" id="quantity" name="quantity" min="0" max="1000">
            <button type="submit" class="px-4 py-2 rounded">Convert</button>
        </form>
    </div>

    <div class="flex items-center space-x-8 px-8">
        <div class="box-border h-32 w-32 p-6 border-4" id="kelvin">
            Kelvin:
        </div>

        <div class="box-border h-32 w-32 p-6 border-4" id="cel">
        Celsius:
        </div>

        <div class="box-border h-32 w-32 p-6 border-4" id="fahrenheit">
        Fahrenheit:
        </div>

        <div class="box-border h-32 w-32 p-6 border-4" id="newton">
        Newton:
        </div>

    </div>

</body>
</html>
